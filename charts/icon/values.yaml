# Default values for elk.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: kube-system

prepNode-serviceAccount:
  create: true
  annotations: {}

prepNode-service:
  port: 9000
  protocol: TCP
  targetPort: db

  resources:
    limits:
      cpu: 1000m
    requests:
      cpu: 100m  

prepNode-replicaCount: 1
